<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wheater APP</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/41faca984e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-app">
      <section class="card">
        <div class="card__header">
          <h2 class="card__header-title">Wheater APP</h2>
          <input
            type="text"
            placeholder="Search country"
            class="card__header-input"
          />
          <button
            type="button"
            aria-label="search"
            class="card__header-btn-search"
          >
            SEARCH
          </button>
        </div>

        <img
          src="https://openweathermap.org/img/wn/04n@2x.png"
          alt="default img weather"
          class="card__img"
        />

        <div class="card__stats">
          <h1 class="card__stats-temperature"></h1>
          <h3 class="card__stats-temperature-description"></h3>
        </div>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
